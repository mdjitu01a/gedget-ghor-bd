<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadgets Ghor BD</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f9fafb;
      color:#111;
    }
    header{
      background:linear-gradient(135deg,#2563eb,#1e40af);
      color:white;
      padding:30px 15px;
      text-align:center;
    }
    header h1{margin:0;font-size:30px;}
    header p{margin-top:8px;color:#e0e7ff;}

    .container{
      max-width:1100px;
      margin:30px auto;
      padding:0 15px;
    }

    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:white;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      overflow:hidden;
      position:relative;
    }

    .badge{
      position:absolute;
      top:12px;
      left:12px;
      background:#ef4444;
      color:white;
      padding:6px 10px;
      font-size:13px;
      border-radius:20px;
      font-weight:bold;
    }

    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .card-body{
      padding:15px;
    }

    .card-body h3{
      margin:0 0 6px;
      font-size:20px;
    }

    .price{
      font-size:16px;
      margin-bottom:12px;
    }

    .price del{
      color:#9ca3af;
      margin-right:6px;
    }

    .btn{
      display:block;
      text-align:center;
      background:#22c55e;
      color:#052e16;
      padding:12px;
      border-radius:10px;
      text-decoration:none;
      font-weight:bold;
    }

    footer{
      text-align:center;
      padding:20px;
      color:#6b7280;
      font-size:14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Gadgets Ghor BD</h1>
  <p>বিশ্বস্ত অনলাইন গ্যাজেট শপ</p>
</header>

<main class="container">
  <h2>আমাদের পণ্যসমূহ</h2>

  <section class="products">

    <!-- Smart Watch -->
    <div class="card">
      <div class="badge">২০% ছাড়</div>
      <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Smart Watch">
      <div class="card-body">
        <h3>স্মার্ট ওয়াচ</h3>
        <div class="price">
          <del>৳ 3200</del> <strong>৳ 2500</strong>
        </div>
        <a class="btn" href="https://wa.me/8801713574848?text=আমি%20স্মার্ট%20ওয়াচ%20অর্ডার%20করতে%20চাই" target="_blank">
          WhatsApp এ অর্ডার করুন
        </a>
      </div>
    </div>

    <!-- Earbuds -->
    <div class="card">
      <div class="badge">বেস্ট সেলার</div>
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad" alt="Earbuds">
      <div class="card-body">
        <h3>ওয়্যারলেস ইয়ারবাডস</h3>
        <div class="price">
          <del>৳ 2200</del> <strong>৳ 1800</strong>
        </div>
        <a class="btn" href="https://wa.me/8801713574848?text=আমি%20ইয়ারবাডস%20অর্ডার%20করতে%20চাই" target="_blank">
          WhatsApp এ অর্ডার করুন
        </a>
      </div>
    </div>

    <!-- Power Bank -->
    <div class="card">
      <div class="badge">নতুন</div>
      <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="Power Bank">
      <div class="card-body">
        <h3>পাওয়ার ব্যাংক</h3>
        <div class="price">
          <del>৳ 1600</del> <strong>৳ 1200</strong>
        </div>
        <a class="btn" href="https://wa.me/8801713574848?text=আমি%20পাওয়ার%20ব্যাংক%20অর্ডার%20করতে%20চাই" target="_blank">
          WhatsApp এ অর্ডার করুন
        </a>
      </div>
    </div>

  </section>
</main>

<footer>
  © ২০২৬ Gadgets Ghor BD | সর্বস্বত্ব সংরক্ষিত
</footer>

</body>
</html>
